<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vasileios Tillis ‚Äî Resume Game</title>
<style>
  body { margin:0; overflow:hidden; background:#78c0ff; font-family:monospace; }
  canvas { display:block; background:#78c0ff; }
  #infoBox {
    position:absolute; top:20px; left:20px;
    padding:10px; background:rgba(255,255,255,0.9);
    border:2px solid #000; font-size:12px;
    width:300px; display:none; white-space:pre-wrap;
  }
  #startOverlay {
    position:fixed; inset:0;
    background:rgba(0,0,0,0.6);
    display:flex; align-items:center; justify-content:center;
    color:#000;
  }
  #startCard {
    background:#fff; border:2px solid #000; padding:20px; text-align:center;
    box-shadow:6px 6px 0 rgba(0,0,0,0.5);
  }
  .btn { padding:10px 14px; border:2px solid #000; background:#fff; cursor:pointer; font-weight:bold; }
</style>
</head>
<body>
<canvas id="game" width="800" height="400"></canvas>
<div id="infoBox"></div>
<div id="startOverlay">
  <div id="startCard">
    <h2>Resume Game</h2>
    <p>Hit the ? blocks to reveal CV sections.</p>
    <p><small>Controls: ‚Üê ‚Üí to move, ‚Üë or Space to jump</small></p>
    <button class="btn" id="btnStart">Start</button>
  </div>
</div>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const infoBox = document.getElementById("infoBox");
const overlay = document.getElementById("startOverlay");
document.getElementById("btnStart").onclick = () => {
  overlay.style.display="none";
  update();
};

// player
let mario = {x:50, y:300, w:32, h:32, dx:0, dy:0, jumping:false};
const gravity = 0.8, floor = 360;

// resume blocks
let blocks = [
  {x:200,y:320,w:32,h:32,text:"üë®‚Äçüíª Experience:\nPfizer, Aegean Airlines,\nMinistry of Defence, OTE"},
  {x:400,y:320,w:32,h:32,text:"üéì Education:\nMSc Data Science\nBSc Telecoms"},
  {x:600,y:320,w:32,h:32,text:"üõ† Skills:\nPython, R, SQL, SAS,\nPower BI, ML, Stats"},
  {x:700,y:320,w:32,h:32,text:"üìú Certifications:\nGoogle DA, IBM DS,\nSAS Programmer"},
  {x:300,y:240,w:32,h:32,text:"üåç Languages:\nGreek, English, German"}
];

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  // ground
  ctx.fillStyle="#654321";
  ctx.fillRect(0,floor,canvas.width,40);
  // player
  ctx.fillStyle="red";
  ctx.fillRect(mario.x,mario.y,mario.w,mario.h);
  // blocks
  ctx.fillStyle="orange";
  blocks.forEach(b=>{
    ctx.fillRect(b.x,b.y,b.w,b.h);
    ctx.strokeRect(b.x,b.y,b.w,b.h);
  });
}

function update(){
  mario.x += mario.dx;
  mario.y += mario.dy;
  // gravity
  if(mario.y < floor - mario.h){
    mario.dy += gravity;
  } else {
    mario.dy = 0;
    mario.y = floor - mario.h;
    mario.jumping = false;
  }
  // collision
  blocks.forEach(b=>{
    if(mario.x < b.x+b.w && mario.x+mario.w > b.x &&
       mario.y < b.y+b.h && mario.y+mario.h > b.y){
      infoBox.style.display="block";
      infoBox.textContent=b.text;
    }
  });
  draw();
  requestAnimationFrame(update);
}

// controls
document.addEventListener("keydown", e=>{
  if(e.key==="ArrowRight") mario.dx=3;
  if(e.key==="ArrowLeft") mario.dx=-3;
  if((e.key==="ArrowUp"||e.key===" ") && !mario.jumping){
    mario.dy=-12; mario.jumping=true;
  }
});
document.addEventListener("keyup", e=>{
  if(e.key==="ArrowRight"||e.key==="ArrowLeft") mario.dx=0;
});
</script>
</body>
</html>
